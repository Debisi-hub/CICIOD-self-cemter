<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
   integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
 <title>Track order landing page</title>
</head>
<body>
 <div class="container">
  <div class="top-container">
   <p class="logo">Logo</p>
   <h2 class="bus-name">Business Name</h2>
   <div class="viewshop">
    <i class="fas fa-shopping-bag"></i>
    <p>View Shop</p>
   </div>
  </div>
  <div class="mid-container">
   <i class="fas fa-desktop fa-4x"></i>
   <h2>Track your tickets and orders,</h2>
   <h2>Mark payment for your order</h2>
   <p>Check the status of your ticket or your order and engage</p>
   <form action="#">
   <input type="search" class="search" placeholder="Enter ticket ID or Order ID">
   <input type="submit" class="btn" value="Track"/>
   </form>
   </div>
  </div>
  <footer>
   <p class="p1">This store is operated by</p>
   <p class="p2">powered by:</p>
   <p class="p3">CICOD Webshop</p>
  </footer>
</body>
</html>
